{% extends 'auth/authBase.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register an account</h1>

<form action="/register" method="post" class="loginForm">
    <input type="text" name="firstName" class="formInput" placeholder="First Name" autocomplete="off">
    <input type="text" name="lastName" class="formInput" placeholder="Last Name" autocomplete="off">

    <input type="text" name="username" class="formInput" id="" placeholder="Username" autocomplete="off">
    <input type="password" name="password" class="formInput" id="" placeholder="Password" autocomplete="off"> 
    <button type="submit">Register</button>
</form>

{% endblock %}
